    <script>
        var node = document.querySelector.bind(document);
        var url = "http://localhost:3000/contacts";

        fetch(url, {
            method: "GET"
        }).then(function(response) {
            return response.json();
        }).then(function(data) { 
            $result = data.map((contact, index) => {
                return `<tr>
                            <td style="">${index + 1}</td>
                            <td style="">${contact.fullname}</td>
                            <td style="">${contact.address}</td>
                            <td style="">${contact.phone} </td>
                            <td style="">${contact.email}</td>
                            <td>${contact.content}</td>
                            <td class="form-group">
                                <button onclick ="DeleteContact(${contact.id})" class="btn btn-danger">Xóa</button>
                            </td>
                        </tr>`;
            }).join("");
            
            node('#list-contact').innerHTML = $result;

        });


        //xóa sản phẩm
        function DeleteContact(id) {
            confirm("Bạn có chắc chắn muốn xóa không?");
            let url_delete = 'http://localhost:3000/contacts/' + id;
            fetch(url_delete, {
                method: "DELETE"
            }).then(function(res) {
                return res.json(); 
            }).then(function(data) {
                location.reload();
            });
        }
    </script>
