	<script>
        var node = document.querySelector.bind(document);
        node("#btn").onclick = (event) => {
            event.preventDefault();
            const title = node("input[name=title]").value;
            const content = node("textarea[name=content]").value;

            let dataPost = {
                title,
                content
			}
			console.log(dataPost);

            let url = 'http://localhost:3000/posts';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dataPost),
            })
            .then((response) => response.json())
            .then((data) => {
                window.location="http://127.0.0.1:5500/admin/post/list_post.html";
            })
            .catch((error) => {

                console.error('Error:', error);
            });
        }
    </script>
