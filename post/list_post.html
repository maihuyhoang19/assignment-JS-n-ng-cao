	<script>
        var node = document.querySelector.bind(document);
        var url = "http://localhost:3000/posts";
        fetch(url, {
            method: "GET"
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            $result = data.map((post, index) => {
                return `<div class="post-item" class="row">
                            <div class="col-lg-6">
                                <a href="detail_post.html?id=${post.id}" class="post-title">${index + 1}. ${post.title}</a>
                            </div>
                            <div class="col-lg-2">
                                <a href="detail_post.html?id=${post.id}">Xem</a>
                            </div>
                        </div>`;
            }).join("");
            
            node('#list-post').innerHTML = $result;

        });
